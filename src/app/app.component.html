<div class="container mt-4">
  <input
    #AddTodoInput
    type="text"
    class="form-control"
    placeholder="请添加任务"
  />

  <ul class="list-group" >
    <li
      *ngFor="let todo of todos | async"
      @slide
      class="list-group-item d-flex align-items-center"
    >
      {{ todo.title }}
      <button (click)="deleteTodo(todo.id)" type="button" class="btn btn-danger btn-sm">删除</button>
    </li>
  </ul>

</div>
